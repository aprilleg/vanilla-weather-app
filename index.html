<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AG's Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-border">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="text" placeholder="Enter a city" autofocus="on" class="form-control" id="search-input">
          </div>
          <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary">
          </div>
          </div>
        </form>
        <h1 id="city">Enter City</h1>
        <ul>
          <li class="datetime" id="date">Time</li>
        </ul>
        <div class="temperature-wrapper">
        <div class="row">
          <div class="weather-temperature col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="clear"
              id="icon"
              class="float-right"
            />
            <span class="desc" id="description"></span>
          </div>
          <div class="col-6">
            <strong id="temperature"></strong><span class="units">Â°C</span>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          </div>
        </div>
      </div>
      <p class="opensource"><a href="https://github.com/aprilleg/vanilla-weather-app">Open-source code</a> by Aprille Guevarra</p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
